<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <section class="header">
      <h1>SPLITTER</h1>
    </section>
    <main class="app-container">
      <section class="content-container">
        <section class="input-container">
          <form action="">
            <fieldset class="bill-form">
              <label class="label" for="bill-amount">Bill</label>
              <div class="bill-input-container">
                <img
                  class="dollar-icon"
                  src="./images/icon-dollar.svg"
                  alt=""
                />
                <input
                  class="input-box"
                  type="number"
                  id="bill-amount"
                  name="bill-amount"
                  placeholder="0"
                />
              </div>
            </fieldset>
            <fieldset>
              <legend class="label">Select Tip %</legend>
              <div class="btns-container">
                <button class="percent Btn" type="button" id="5%Btn" name="5%">
                  5%
                </button>
                <button
                  class="percent Btn"
                  type="button"
                  id="10%Btn"
                  name="10%"
                >
                  10%
                </button>
                <button
                  class="percent Btn"
                  type="button"
                  id="15%Btn"
                  name="15%"
                >
                  15%
                </button>
                <button
                  class="percent Btn"
                  type="button"
                  id="25%Btn"
                  name="25%"
                >
                  25%
                </button>
                <button
                  class="percent Btn"
                  type="button"
                  id="50%Btn"
                  name="50%"
                >
                  50%
                </button>
                <input
                  class="custom"
                  id="custom"
                  type="number"
                  placeholder="Custom"
                />
              </div>
            </fieldset>
            <fieldset class="people-form">
              <label class="label" for="numberOfPeople">Number of People</label>
              <div class="people-input-container">
                <img
                  class="person-icon"
                  src="./images/icon-person.svg"
                  alt=""
                />
                <input
                  class="people-input"
                  type="number"
                  id="numberOfPeople"
                  name="numberOfPeople"
                  placeholder="0"
                />
              </div>
            </fieldset>
          </form>
        </section>
        <section class="total-container">
          <!--TODO display = grid -->
          <div class="tip-amount-container">
            <h3>Tip Amount</h3>
            <p>/ person</p>
          </div>
          <div class="total-amount-container">
            <h3>Total</h3>
            <p>/ person</p>
          </div>
          <p class="tip-amount-data">$<span id="tipAmountTotal"></span></p>
          <p class="total-amount-data">$<span id="totalAmountTotal"></span></p>
          <button class="reset-btn" type="button" id="resetBtn">RESET</button>
        </section>
      </section>
    </main>
  </body>
</html>
