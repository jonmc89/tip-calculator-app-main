<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <section class="header">
      <h1>SPLITTER</h1>
    </section>
    <main class="app-container">
      <section class="content-container">
        <section class="input-container">
          <form action="">
            <fieldset>
              <label for="bill-amount">Bill</label>
              <input type="number" id="bill-amount" name="bill-amount" />
            </fieldset>
            <fieldset>
              <legend>Select Tip %</legend>
              <button type="button" id="5%Btn" name="5%">5%</button>
              <button type="button" id="10%Btn" name="10%">10%</button>
              <button type="button" id="15%Btn" name="15%">15%</button>
              <button type="button" id="25%Btn" name="25%">25%</button>
              <button type="button" id="50%Btn" name="50%">50%</button>
              <button type="button" id="customer%Btn" name="customer%">
                Custom
              </button>
            </fieldset>
            <fieldset>
              <label for="numberOfPeople">Number of People</label>
              <input type="number" id="numberOfPeople" name="numberOfPeople" />
            </fieldset>
          </form>
        </section>
        <section class="total-container">
          <!--TODO display = grid -->
          <div class="tip-amount-container">
            <h3>Tip Amount</h3>
            <p>/ person</p>
          </div>
          <div class="total-amount-container">
            <h3>Total</h3>
            <p>/ person</p>
          </div>
          <p class="tip-amount-data">$<span id="tipAmountTotal"></span></p>
          <p class="total-amount-data">$<span id="totalAmountTotal"></span></p>
          <button type="button" id="resetBtn">RESET</button>
        </section>
      </section>
    </main>
  </body>
</html>
